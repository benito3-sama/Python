<!doctype html>
<html>
    <head>
        <Title>Formulario</Title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
    </head>
        <body>
            <header class="row">
                <h1>Formulario de registro</h1>
            </header>
            <div class="row">
                <form method="GET" action="guardardatos">
                    <input type="text" name="nombre" placeholder="Su nombre">
                    <br><label>Su fecha de nacimiento</label>
                    <input type="date" name="fecha_nac">
                    <input type="email" name="correo" placeholder="Su email"/>
                    <select name="ciudad">
                        <option>Asuncion</option>
                        <option>San Lorenzo</option>
                    </select>
                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>
            </div>
            <div class="row"></div>
        </body>
        <script src="js/botstrap.bundle.min.js"></script>
</html>
